name: Build and Deploy Resume

on:
  push:
    branches:
      - main
    paths:
      - 'cv.typ'
      - '.github/workflows/deploy-resume.yml'
    workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Typst CLI
        uses: typst-community/setup-typst@v3

      - name: Install required fonts
        run: |
          sudo apt update
          sudo apt install -y fonts-roboto fonts-font-awesome unzip wget

          # Download Source Sans 3 from Google Fonts
          wget https://fonts.google.com/download?family=Source%20Sans%203 -O source-sans-3.zip
          unzip source-sans-3.zip -d source-sans-3

          # Move fonts to local font directory
          mkdir -p ~/.local/share/fonts
          cp source-sans-3/*.ttf ~/.local/share/fonts/
          fc-cache -fv

      - name: Compile resume
        run: typst compile cv.typ resume.pdf

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
